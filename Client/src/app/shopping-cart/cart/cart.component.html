
<div class="container-fluid">
    <div *ngIf="cartItems.length === 0" 
    class="alert alert-info"> {{ 'keramiek.cart' | translate }}
    </div>
    
    
    <ul *ngIf="cartItems.length > 0" class="list-group">
        <li class="list-group-item" *ngFor="let keramiek of cartItems">
            <app-cart-item [cartItem]="keramiek"></app-cart-item>
        </li>
    
    <li class="list-group-item active">
        <a>Totaal:</a> {{ cartTotal | currency: 'EUR'}} 
    </li>
    </ul>
    
     <br/>
    <br/> 
</div>
